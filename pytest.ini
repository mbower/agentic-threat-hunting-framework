[pytest]
# Pytest configuration for ATHF

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options (when --cov is used)
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    slow: Slow tests (skipped in quick runs)

# Coverage options
[coverage:run]
source = athf
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Debug code
    def __repr__
    # Abstract methods
    raise NotImplementedError
    # Type checking
    if TYPE_CHECKING:
    # Main entry points
    if __name__ == .__main__.:
